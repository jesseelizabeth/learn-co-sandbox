<!doctype html>
<html>
  <head>
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <img src='' id='poster'>
            <span class="card-title" id="title"></span>
            <p id="year"></p>
            <p id="rated"></p>
          </div>
        </div>
      </div>
    </div>
        
    <div class="row">
        <div class="input-field col s6">
          <input placeholder="Search for a movie by name" id="movie-search-name" type="text" class="validate">
          <label for="movie-search-name">Search for a movie by name</label>
        </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-name">Submit
      <i class="material-icons right">send</i>
    </button>
    
    <div class="row">
        <div class="input-field col s6">
          <input placeholder="Search for a movie by id" id="movie-search-id" type="text" class="validate">
          <label for="movie-search-id">Search for a movie by id</label>
        </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-id">Submit
      <i class="material-icons right">send</i>
    </button>
    
    <script src="./index.js"></script>
  </body>
</html>
